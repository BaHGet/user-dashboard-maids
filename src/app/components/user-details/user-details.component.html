<div class="container">
    <div class="user-details" *ngIf="user">
        <img [src]="user.avatar" alt="{{ user.first_name }}">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p>Email: {{ user.email }}</p>
    </div>
    <button mat-flat-button routerLink="/">Back</button>
</div>
