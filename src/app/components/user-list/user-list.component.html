<h1 *ngIf="users.length === 0">loading...</h1>
<div *ngFor="let user of users" [routerLink]="['user', user.id]">
    <img [src]="user.avatar">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p>{{ user.email }}</p>
</div>
