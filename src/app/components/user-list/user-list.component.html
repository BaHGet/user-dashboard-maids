<mat-progress-spinner
    class="example-margin"
    [mode]="mode"
    *ngIf="users.length === 0"
    class="loading-spinner">
>Loading users...</mat-progress-spinner>
<h1 *ngIf="!userFound">
    User Not Found
</h1>
<mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile *ngFor="let user of filteredUsers" >
        <mat-card [routerLink]="['user', user.id]" appearance="raised" class="user-card">
            <img mat-card-image [src]="user.avatar" class="avatar">
            <mat-card-header>{{ user.first_name }} {{ user.last_name }}</mat-card-header>
            <mat-card-content>{{ user.email }}</mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="pagination">
    <button mat-button (click)="prevPage()"
        [disabled]="page <= 1">Previous</button>
    <span 
        *ngFor="let pageNumber of totalPages" 
        [ngClass]="{ 'page-number-span' : true ,'active' : page === pageNumber }"
    >{{pageNumber}}</span>
    <button 
        mat-button
        (click)="nextPage()"
        [disabled]="page === totalPages.length"
    >Next</button>
    
</div>
